<ion-header>
  <ion-toolbar>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-title style="font-size: 16px; margin-top: 8px;">Sign in to your account</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <ion-list>
            <ion-item>
              <ion-label position="stacked">Email Address</ion-label>
              <ion-input 
                [(ngModel)]="credentials.email" 
                name="email"
                type="email" 
                required
                placeholder="Enter your email">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input 
                [(ngModel)]="credentials.password" 
                name="password"
                type="password" 
                required
                placeholder="Enter your password">
              </ion-input>
            </ion-item>
          </ion-list>

          <ion-button 
            type="submit" 
            expand="block" 
            [disabled]="!loginForm.valid || isLoading"
            class="login-button">
            Sign In
          </ion-button>
        </form>

        <div class="register-link">
          <p>Don't have an account? <a [routerLink]="['/register']">Create One</a></p>
        </div>

        <div class="demo-accounts">
          <h3>Demo Accounts:</h3>
          <p><strong>Admin:</strong> admin@winys.com / admin123</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
