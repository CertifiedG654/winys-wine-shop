<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="admin-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome, Admin!</ion-card-title>
        <ion-card-subtitle>Winys Store Management</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <p>You have access to the following administrative features:</p>
        
        <ion-list>
          <ion-item button (click)="navigateToOrders()">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Order Management</ion-label>
          </ion-item>
          <ion-item button (click)="navigateToAnalytics()">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Sales Analytics</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>User Management</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Store Settings</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Quick Stats</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div class="stat-card">
                <h3>150</h3>
                <p>Total Products</p>
              </div>
            </ion-col>
            <ion-col size="6">
              <div class="stat-card">
                <h3>1,234</h3>
                <p>Total Orders</p>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <div class="stat-card">
                <h3>89</h3>
                <p>Active Customers</p>
              </div>
            </ion-col>
            <ion-col size="6">
              <div class="stat-card">
                <h3>$12,567</h3>
                <p>Revenue</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
