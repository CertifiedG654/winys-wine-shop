<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="admin-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome, Admin!</ion-card-title>
        <ion-card-subtitle>Winys Store Management</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <p>You have access to the following administrative features:</p>
        
        <ion-list>
          <ion-item button routerLink="/admin/orders">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Order Management</ion-label>
          </ion-item>
          <ion-item button routerLink="/admin/sales-analytics">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Sales Analytics</ion-label>
          </ion-item>
          <ion-item button routerLink="/admin/user-management">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>User Management</ion-label>
          </ion-item>
          <ion-item button routerLink="/admin/stock-inventory">
            <ion-icon name="cube-outline" slot="start"></ion-icon>
            <ion-label>Stock Inventory</ion-label>
          </ion-item>
          <ion-item button disabled="true">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Store Settings</ion-label>
            <ion-text color="medium" slot="end">Coming Soon</ion-text>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
