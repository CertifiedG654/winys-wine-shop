<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Stock Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Stock Management</ion-card-title>
      <ion-card-subtitle>View and update product stock levels</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="table-container">
        <ion-grid class="table-header">
          <ion-row>
            <ion-col size="5"><b>Product Name</b></ion-col>
            <ion-col size="3" class="ion-text-center"><b>Current Stock</b></ion-col>
            <ion-col size="4" class="ion-text-center"><b>Update Stock</b></ion-col>
          </ion-row>
        </ion-grid>
        <ion-list lines="full">
          @for (product of products; track product.id) {
            <ion-item>
              <ion-col size="5" class="product-name">{{ product.name }}</ion-col>
              <ion-col size="3" class="ion-text-center">
                <ion-badge [color]="getStockColor(product.stock)">{{ product.stock }}</ion-badge>
              </ion-col>
              <ion-col size="4" class="ion-text-center">
                <ion-input type="number" [value]="product.stock" #stockInput (ionBlur)="onStockChange(product, stockInput.value)" class="stock-input"></ion-input>
              </ion-col>
            </ion-item>
          }
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
